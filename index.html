<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Homepage</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        /* Add your custom CSS here */
        .hero-image {
            background-image: url('https://static.vecteezy.com/system/resources/previews/003/513/708/non_2x/home-office-illustrations-desktop-with-laptop-books-coffee-smartphone-graphic-tablet-notepad-pastel-concept-top-view-online-lifestyle-concept-online-education-work-at-home-concept-vector.jpg');
            background-size: 80%; /* Adjust the size as needed */
            background-repeat: no-repeat;
            background-position: center;
            height: 300px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: #fff;
            padding: 20px;
            animation: slide 10s infinite linear;
        }
        .hero-image h1 {
            font-size: 3rem;
        }
        .cta-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .cta-button:hover {
            background-color: #0056b3;
        }
        @keyframes slide {
            0% {
                background-position: 0 0;
            }
            25% {
                background-position: 25% 0;
            }
            50% {
                background-position: 50% 0;
            }
            75% {
                background-position: 75% 0;
            }
            100% {
                background-position: 100% 0;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <a class="navbar-brand" href="#">My Website</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Pages
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li><a class="dropdown-item" href="#">About</a></li>
                        <li><a class="dropdown-item" href="#">Services</a></li>
                        <li><a class="dropdown-item" href="#">Contact</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </div>
</nav>

<header class="hero-image">
    <div class="container">
       
    </div>
</header>

                    <h5 class="card-title">Card 1</h5>
                    <p class="card-text">This is the first card.</p>
